{% load static  %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Transparent Login Form HTML CSS</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
   </head>
   <body>
     <div>
         <div class="content" style="color:white;" >
            <header style="color:black;">Login</header>
            <form action="{% url 'bankapp:login' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Username" name="Username">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" name="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="{% url 'bankapp:Register' %}" style="color:black;">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>
            <div class="login" style="color:black;">
               Or
            </div>
            <div class="signup" style="color:black;">
               Don't have account?
               <a href="{% url 'bankapp:Register' %}">Signup Now</a>
            </div>
         </div>
        </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
